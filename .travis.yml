language: groovy
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
jdk:
- oraclejdk8
after_success:
- bash <(curl -s https://codecov.io/bash)
before_deploy:
  - export RELEASE_FILE=$(ls *.jar)
  - echo "deploying $RELEASE_FILE to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  skip_cleanup: true
  file: "${RELEASE_FILE}"
  on:
    repo: elgohr/Concourse-Notifier
